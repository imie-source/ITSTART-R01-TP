<!DOCTYPE html>
<html lang="fr">
<head>
<link rel="stylesheet" type="text/css" href="../css/style.css" />
<link rel="stylesheet" type="text/css" href="../css/operation.css" />
<script type="text/javascript" language="javascript" src="../js/operations.js"></script>
<meta charset="UTF-8" />
<title>Application </title>
</head>
<body>
<header>
	<h1 class="titre" id="titre">Op√©ration </h1>
</header>
<aside>
	<div id="operation">
		<div>
			<input type="text" id="op1" value="" />
			<span id="operateur"></span>
			<input type="text" id="op2" value="" />
		</div>
		<div>
			<button id="egal" onclick="doOperation(getParameterByName('ope'), 'op1', 'op2', 'resultat');">=</button>
			<input type="text" id="resultat" value="" disabled="disabled" />
		</div>
	</div>
</aside>
<nav id="navigation">
	<button onclick="document.location='index.html';">Retour</button>
	<button onclick="clearForm();">Init</button>
</nav>
<footer>
	<hr />
	<p style="text-align: right; color: white;">ex4</p>
</footer>
<script language="javascript" type="text/javascript">
	//alert(getParameterByName('ope'));
	var titrePropre = capitaliseFirstLetter(getParameterByName('ope'));
	document.title = document.title + " " + titrePropre;
	document.getElementById("titre").innerHTML += " " + titrePropre;
	switch(getParameterByName('ope')) {
		case "addition":
			document.getElementById("operateur").innerHTML = "+";
			break;
		case "soustraction":
			document.getElementById("operateur").innerHTML = "-";
			break;			
		case "multiplication":
			document.getElementById("operateur").innerHTML = "x";
			break;			
		case "division":
			document.getElementById("operateur").innerHTML = "&divide;";
			break;			
		default:
			document.getElementById("operateur").innerHTML = "?";
			break;
	}
</script>
</body>
</html>
